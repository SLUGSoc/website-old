<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/assets/style.css"/>
    <link rel="stylesheet" href="custom.css"/>

    <title>SLUGS - Sheffield Gaming Society</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand mx-auto ml-md-0 mr-md-3" href="/">
          SLUGSoc
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-center" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="/socials.html">Socials</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto text-center">
            <form class="form-inline mr-3">
              <div class="btn-group mx-auto">
                <a class="btn btn-discord" href="#">
                  <span>
                    <i class="fab fa-discord"></i> 
                    <span class="expand-text">Discord</span>
                  </span>
                </a>
                <a class="btn btn-facebook" href="#">
                  <span>
                    <i class="fab fa-facebook"></i>
                    <span class="expand-text">
                      Facebook
                    </span>
                  </span>
                </a>
                <a class="btn btn-twitter" href="#">
                  <span>
                    <i class="fab fa-twitter"></i>
                    <span class="expand-text">
                      Twitter
                    </span>
                  </span>
                </a>
              </div>
            </form>
            <li class="nav-item">
              <a class=" btn btn-light" href="{{ site.categories.lan.first.url }}">
                <span>{{ site.categories.lan.first.title}}</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main" style="margin-top: 56px;">
      {{ content }}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{'/assets/vendor/jquery.min.js' | absolute_url}}"></script>
    <script src="{{'/assets/vendor/popper.min.js' | absolute_url}}"></script>
    <script src="{{'/assets/vendor/bootstrap.min.js' | absolute_url}}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  </body>
</html>
