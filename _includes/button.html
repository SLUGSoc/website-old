<a class="btn btn-{{ include.style }} {{ include.class }}" href="{{ include.href }}">
  <span>
    {% if include.icon %}
      <i class="{{ include.icon }}"></i> 
    {% endif %}
    <span
         {% assign length = include.text.size %}
         {% if length > 10 and include.icon %}
         class="d-none d-sm-inline-block"
         {% endif %}
         >
      {{ include.text }}
    </span>
  </span>
</a>
